<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Set Checkbox to Readonly - HS.SD</title>
     <link rel="stylesheet" href="./vendor/bootstrap-4.6.0/css/bootstrap.min.css" />
</head>
<body>
     
     <div class="container">
          <h1 align="center">Hello Not World</h1>

          <p>Gender:</p>
          <div class="custom-control custom-checkbox custom-control-inline">
               <input type="checkbox" class="custom-control-input" id="chk-female" checked />
               <label for="chk-female" class="custom-control-label">Female</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
               <input type="checkbox" class="custom-control-input" id="chk-male" />
               <label for="chk-male" class="custom-control-label">Male</label>
          </div>
     </div>

     <script src="./vendor/jquery-3.6.0/jquery.min.js"></script>
     <script src="main.js"></script>
</body>
</html>
